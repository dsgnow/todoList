<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

  <title>Todo app</title>
</head>

<body>
  <header>
  </header>
  <main>
    <div class="wrapper">
      <section class="background">
        <img class="background__img background__img--changeToLight" src="/images/bg-mobile-light.jpg" alt="hills">
      </section>
      <section class="main">
        <div class="main__features">
          <h1>todo</h1>
          <span class="main__changeColor">
          <img class="changeColor__img" src="/images/icon-sun.svg" alt="check">
        </span>
        </div>
        <div class="main__addNewItem">
          <span class="circle main__circle">
            <img class="circle__img" src="/images/check.svg" alt="check">
          </span>
          <input class="main__input" type="text" placeholder="Create a new todo">
        </div>
        <div class="main__todoList todoList">
          <ul class="todoList__list">
          </ul>
          <div class="todoList__options">
            <p class="todoList__itemsLeft"><span class="todoList__itemsLeft--count">0</span> Items Left</p>
            <p class="todoList__clearCompleted">Clear completed</p>
          </div>
        </div>
        <div class="main__filter filter">
          <p class="filter__all filter--active">All</p>
          <p class="filter__active">Active</p>
          <p class="filter__completed">Completed</p>
        </div>
        <p class="main__reorder">Drag and drop to reorder list.</p>
      </section>
    </div>
  </main>
  <footer>

  </footer>
  <script src="js/main.js"></script>
</body>

</html>
