<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Todo app</title>
</head>

<body>
  <header>
  </header>
  <main>
    <div class="wrapper">
      <section class="background">
        <img class="background__img" src="images/bg-mobile-light.jpg" alt="hills">
      </section>
      <section class="main">
        <h1>To do list</h1>
        <div class="main__addNewItem">
          <span class="circle main__circle">
            <img class="circle__img" src="images/checkmark.svg" alt="check">
          </span>
          <input class="main__input" type="text" placeholder="Create a new todo">
        </div>
        <div class="main__todoList todoList">
          <ul class="todoList__list">
            <li class="todoList__elem todoList__elem--active"><span
                class="circle todoList__circle todoList__circle--active">Circle</span> Test 1</li>
          </ul>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

</html>
